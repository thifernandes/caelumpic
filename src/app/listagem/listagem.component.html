<header class="jumbotron">
    <h1 class="text-center">{{ title }}</h1>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <p class="alert alert-success" *ngIf="mensagem">{{mensagem}}</p>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-sm-12">
        <form class="input-group">
          <span class="input-group-prepend">
            <a routerLink="/cadastro" class="btn btn-primary">Nova Foto</a>
          </span>
        </form>
      </div>
    </div>
    <div class="row">
      <painel *ngFor="let foto of listaFotos" titulo="{{foto.titulo}}" class="col-md-3">
        <a [routerLink]="['/cadastro', foto._id]">
          <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
        </a>  
          <button class="btn btn-block btn-danger mt-2" (click)="remover(foto)">Remover</button>
      </painel>
    </div>
  </main>
